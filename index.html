<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Hotel Resevation</title>
</head>
<body>
    
    <div class="container">
        <form id="form_id" class="form_cont">
            <h1>Hotel Resevation</h1>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name" autocomplete="name" required>
            </div>
            <div>
                <label for="age">Age: </label>
                <input type="text" id="age" name="age" placeholder="Enter your Age" autocomplete="age" required>
            </div>
            <div>
                <label for="address">Address: </label>
                <input type="text" id="address" name="address" placeholder="Enter your Address" autocomplete="address" required>
            </div>
            <div>
                <input type="checkbox" name="spa" id="spa" value="500">
                <label for="spa">SPA - 500</label>
            </div>
            <div>
                <input type="checkbox" name="massage" id="massage" value="300">
                <label for="spa">Massage - 300</label>
            </div>
            <div>
                <input type="checkbox" name="breakfast" id="breakfast" value="300">
                <label for="breakfast">Breakfast - 300</label>
            </div>
            <h3>Type of Customer</h3>
            <div>
                <input type="radio" id="regular_senior" name="regular_senior" value="0" required>
                <label for="regular">Regular: </label>
            </div>
            <div>
                <input type="radio" id="regular_senior" name="regular_senior" value="0.3" required>
                <label for="regular_senior">Senior: </label>
            </div>
            <h3>Type of Accomodations</h3>
            <div>
                <select name="toa" id="toa" required>
                    <option value="">Choose Accomodations</option>
                    <option value="1000">Economy</option>
                    <option value="2000">Business</option>
                    <option value="3000">Presidential</option>
                </select>
            </div>
            <div>
                <label for="numdays"># of days: </label>
                <input type="number" id="numdays" name="numdays" placeholder="Number of days" required>
            </div>
            <div>
                <label for="downpayment">Donwpayments: </label>
                <input type="number" id="downpayment" name="downpayment" placeholder="Enter downpayment" required>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
